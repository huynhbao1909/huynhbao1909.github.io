<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cá Nhân</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2ecc71; 
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left {
            width: 40%;
            background-color: #3498db; 
            color: #fff;
            padding: 20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .right {
            width: 60%;
            padding: 20px;
            background-color: #f39c12;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left h2, .right h2, .right h3 {
            font-size: 1.5rem;
            color: #e91e63;
        }

        .upload-text {
            font-size: 16px;
            color: #2c3e50;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-text:hover {
            color: #16a085;
        }

        .avatar-upload, .certificate-upload {
            width: 160px;  
            height: 240px; 
            border: 4px solid #ecf0f1;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            margin-top: 10px;
        }

        .avatar-upload input, .certificate-upload input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .avatar-upload img, .certificate-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #16a085;
            outline: none;
            background-color: #f0f8ff;
        }

        .section {
            margin-bottom: 20px;
        }
@media screen and (max-width: 768px) {
            .container {
                flex-direction: column; 
            }

            .left, .right {
                width: 100%; 
            }

            .avatar-upload, .certificate-upload {
                width: 120px;  
                height: 180px;
            }
        }

        @media print {
            body {
                background-color: #fff;
                color: #000;
            }

            .container {
                width: 100%;
                box-shadow: none;
                margin: 0;
                border-radius: 0;
            }

            .left, .right {
                width: 50%;
                padding: 10px;
            }

            .upload-text, button {
                display: none;
            }

            input, textarea, select {
                border: 1px solid #000;
                padding: 5px;
                font-size: 14px;
            }

            .certificate-upload img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="avatar-upload">
            <input type="file" accept="image/*" id="avatarUpload" onchange="loadAvatar(event)">
            <img id="avatarImage" src="default-avatar.png" alt="Ảnh đại diện">
        </div>
        <div class="upload-text" onclick="document.getElementById('avatarUpload').click();">Tải ảnh lên</div>

        <div class="info">
            <h2>Thông Tin Cá Nhân</h2>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">

            <label for="location">Địa chỉ:</label>
            <input type="text" id="location" placeholder="Nhập địa chỉ">

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" placeholder="Nhập số điện thoại">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email">

            <label for="gender">Giới tính:</label>
            <select id="gender">
                <option value="male">Nam</option>
                <option value="female">Nữ</option>
                <option value="other">Khác</option>
            </select>
        </div>

        <div class="section">
            <h2>Kỹ Năng</h2>
            <textarea id="skills" placeholder="Nhập các kỹ năng của bạn..."></textarea>
        </div>

        <div class="section hobbies">
            <h2>Sở Thích</h2>
            <textarea id="hobbies" placeholder="Nhập sở thích của bạn..."></textarea>
        </div>

        <div class="section">
            <h2>Người Tham Chiếu</h2>
<textarea id="references" placeholder="Nhập thông tin người tham chiếu..."></textarea>
        </div>
    </div>

    <div class="right">
        <div class="section">
            <h2>Giới Thiệu</h2>
            <textarea id="aboutMe" placeholder="Nhập giới thiệu bản thân..."></textarea>
        </div>

        <div class="section">
            <h3>Chứng Chỉ</h3>
            <textarea id="certificates" placeholder="Nhập chứng chỉ của bạn..."></textarea>

           
            <div class="certificate-upload">
                <input type="file" accept="image/*" id="certificateUpload" onchange="loadCertificate(event)">
                <img id="certificateImage" src="" alt="Ảnh chứng chỉ">
            </div>
            <div class="upload-text" onclick="document.getElementById('certificateUpload').click();">Tải ảnh chứng chỉ</div>
        </div>

        <div class="section">
            <h3>Kinh Nghiệm Làm Việc</h3>
            <textarea id="experience" placeholder="Nhập kinh nghiệm làm việc của bạn..."></textarea>
        </div>

      
        <button onclick="window.print()">In CV</button>
    </div>
</div>

<script>

function loadAvatar(event) {
    var reader = new FileReader();
    reader.onload = function() {
        var avatarImage = document.getElementById('avatarImage');
        avatarImage.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}

function loadCertificate(event) {
    var reader = new FileReader();
    reader.onload = function() {
        var certificateImage = document.getElementById('certificateImage');
        certificateImage.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
