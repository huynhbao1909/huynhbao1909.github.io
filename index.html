<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Cá và Công Việc</title>
    <style>
        /* Thay đổi nền toàn trang thành màu hồng */
        body {
            font-family: Arial, sans-serif;
            background-color: #f06292; /* Màu nền hồng toàn trang */
            color: #333; /* Màu chữ mặc định */
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh; /* Đảm bảo chiều cao của trang chiếm toàn bộ màn hình */
        }

        h1 {
            color: #ffffff; /* Màu chữ trắng cho tiêu đề */
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Thêm bóng cho tiêu đề để dễ đọc */
            margin-top: 50px;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            font-size: 1.5rem;
            color: #ffffff; /* Màu chữ trắng cho liên kết */
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid #ffffff; /* Viền trắng cho liên kết */
            border-radius: 5px;
            background-color: transparent; /* Nền trong suốt */
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #ffffff; /* Nền trắng khi hover */
            color: #f06292; /* Màu chữ hồng khi hover */
        }

        /* Phần hinhanh2web với nền hồng */
        .hinhanh2web {
            width: 100%;
            height: 400px;
            background-color: #f8bbd0; /* Nền hồng nhạt cho phần này */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hồ Cá và Công Việc</h1>
    
    <div class="links">
        <a href="hoca.html" target="_blank">Hồ Cá</a>
        <a href="CV.html" target="_blank">Công Việc</a>
    </div>

    <!-- Phần hinhanh2web với nền hồng nhạt -->
    <div class="hinhanh2web"></div>

</body>
</html>
